<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <nav class="menu-nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="otherproducts.html">other products</a>
        <a href="contact.html">Contact</a>
    </nav>



    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm" action="process_form.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="message"></div>

        <!-- Add this code within your contact form -->
        <div id="message-sent" class="hidden">
            <p>Message Sent Successfully!</p>
        </div>

        <script>
            document.getElementById("contactForm").addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the form from submitting

                // You can perform some form validation here if needed

                // Display the "Message Sent Successfully!" message
                var messageSentDiv = document.getElementById("message-sent");
                messageSentDiv.classList.remove("hidden"); // Show the message

                // Clear the form fields if needed
                // e.g., document.getElementById("name").value = "";

                // You can optionally reset the form after a delay
                setTimeout(function () {
                    messageSentDiv.classList.add("hidden"); // Hide the message
                    // Reset the form if needed
                    document.getElementById("contactForm").reset();
                }, 2000); // Clears the message after 3 seconds
            });
        </script>
    </div>
</body>
</html>
